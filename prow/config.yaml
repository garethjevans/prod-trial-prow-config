presubmits:
  jenkins-x/jenkins-x-versions:
  - agent: tekton
    always_run: false
    context: static
    name: static
    rerun_command: /test static
    trigger: (?m)^/test( all| this| static),?(s+|$)
  - agent: tekton
    always_run: false
    context: prow
    name: prow
    rerun_command: /test prow
    trigger: (?m)^/test( all| this| prow),?(s+|$)
