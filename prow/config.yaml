branch-protection:
  protect: true
  orgs:
    jenkins-x-charts:
      required_status_checks:
        contexts: ["tekton"]
    jenkins-x:
      repos:
        jx:
          required_status_checks:
            contexts:
              ["bdd","integration"]
        jenkins-x-builders:
          required_status_checks:
            contexts: ["tekton"]
        jenkins-x-serverless:
          required_status_checks:
            contexts: ["tekton"]
        jenkins-x-builders-base:
          required_status_checks:
            contexts: ["tekton"]
        dev-env:
          required_status_checks:
            contexts: ["tekton"]
    cb-kubecd:
      required_status_checks:
        contexts: ["tekton"]
